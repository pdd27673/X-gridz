    <form action="/quizGrid.html">

        <!-- makes container "rectanglewhite" that contains input of row and column -->
        <div class="rectanglewhite">

            <label class="cutsomGridString"><strong>Custom Grid:</strong> </label>

            <!-- Makes the input box for the row, it will only accept numbers from 1 to 50 -->
            <label class="rowStuff"> Row: </label>
            <input type="number" name="row" id="row" min="1" max="4" class="rowStuffTxtBox" /></label>

            <!-- Makes the input box for the column, it will only accept numbers from 1 to 50 -->
            <label class="columnStuff"> Column: </label>
            <input type="number" name="row" id="column" min="1" max="8" class="columnStuffTxtBox" /></label>

        </div>

        <!-- makes new container "rectanglewhite" that contains input of number of questions wanted -->
        <div class="rectanglewhite">

            <label class="cutsomGridString"><strong>No. of Questions:</strong> </label>
            <input type="number" name="questions" id="questionsNumber" min="1" max="6" class="NoTxtBox" /></label>

        </div>


        <!-- makes new container "rectanglewhite" that contains button of what imgae file the user wants WILL EDIT LATER -->
        <!-- NOT SURE BOUT THIS YET, NEED TO TALK TO PAUL -->

        <div class="rectanglewhite">

            <label class="cutsomGridString"><strong>Choose Image:</strong> </label>
            <input type="file" accept='image/*' id="myFile" name="filename" class="stringButton">

        </div>


        <script>
            localStorage.clear();
            window.addEventListener('load', function () {
                document.querySelector('input[type="file"]').addEventListener('change', function () {
                    if (this.files && this.files[0]) {
                        var img = document.querySelector('img');
                        img.src = URL.createObjectURL(this.files[0]);

                        //where tutorial starts
                        const reader = new FileReader();

                        reader.addEventListener("load", () => {
                            localStorage.setItem("recent-image", reader.result);
                        });

                        reader.readAsDataURL(this.files[0]);
                        document.querySelector('.visible').style.display = 'flex';
                    }
                });
            });
        </script>

        <div class="visible">
            <div class="rectanglewhite">

                <label class="cutsomGridString"><strong>Name of Image:</strong> </label>
                <input type="text" name="ImgName" id="ImgName" /></label>
                <img src="" id="myImg" width="70" height="70" class='preview-image'>

            </div>
        </div>

        <!-- New white rectangel container -->
        <div class="rectanglewhite2">

            <!-- This button is to show the data inputted on the nextPage, is linked, calls .js function getData() -->
            <input type="submit" value="Submit" id='Submit' onclick="getData()" class="submitButton">

            <!-- This button is to show the data inputted on the nextPage, is linked, calls .js function getData() -->
            <input type="submit" value="Preview" onclick="getData()" class="previewButton">

            <!-- This button will take you back to the home page -->
            <a href="CustomImagePage.html" class="finishButton">Finish </a>


        </div>
    </form>
