<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Log In-XGridz</title>
		<link rel="stylesheet" href="app/css/styles.css" type="text/css" />
		<link rel="stylesheet" href="app/css/signup-style.css" type="text/css" />
		<link rel="stylesheet" href="app/css/login-style.css" type="text/css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;1,400;1,600;1,700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-auth.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.22.1/firebase-analytics.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
		<script type="text/javascript" src="app/js/script.js"></script>
		<script type="text/javascript" src="app/js/login.js"></script>
	</head>
	<body>
		<header class="header" id="myHeader">
			<nav class="flex">
				<div class="logo">
					<a href="index.html" class="flex-jc-sb header-logo">
						<img src="app/img/logo_file.png" alt="XGridz" />
					</a>
				</div>
				<div class="menu-link">
					<ul class="unordered-list">
						<li class="btn">
							<a href="/login.html"><span>Sign Up</span></a>
						</li>
						<li class="btn">
							<a href="#"><span>About Us</span></a>
						</li>
					</ul>
				</div>
			</nav>
		</header>

		<div class="sign-up">
			<h1 class="sign-up-message">Log In</h1>
			<div class="sign-up-panel">
				<form>
					<h2 class="sign-up">Log In As...</h2>
					<div class="form-group" data-toggle="buttons">
						<label class="pill-btn-green">
						<input type="radio" name="userType" id="StudentType"  value = 'Student'> Student 
						</label>
						<label class="pill-btn-green">
						<input type="radio" name="userType" id="TeacherType" value = 'Teacher'> Teacher 
						</label>
					</div>

					<!-- add captcha -->

					<div class="container">
						<div id="captcha" class="captcha"><script>createCaptcha();</script></div>
						<div class="restart">
 							<a href="#" onclick="createCaptcha()">Change</a>
						</div>
						<div class="input">
						  <input
							type="text"
							name="reCaptcha"
							id="reCaptcha"
							placeholder="Type The Captcha"
						  />
						</div>
						<div><input type="button" value="Submit" onclick="validateCaptcha()" /></div>
						<div id="errCaptcha" class="errmsg"></div>
					  </div>

					<!--end adding captcha-->
					
					<!--
					<div class="form-group" id="signUpWithGoogle">
						<input
							onclick = "googleSignUp()"
							type="button"
							value="Log In with Google"
						/>
					
					</div>
				-->
					
					<div id="userDetails"></div>

					<div class="form-group" id="signupbtn">
						<input
							onclick="signUp()"
							type="button"
							class="pill-btn"
							value="Click here to log in with Google"
						/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
